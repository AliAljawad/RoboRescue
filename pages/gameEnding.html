<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Congratulations!</title>
  <link rel="stylesheet" href="../styles/gameEnding.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="gameover-page">
    <h1>Congratulations!</h1>
    <p>You have completed the game! Well done!</p>
    <div class="button-group">
      <a href="../index.html" class="gameover-button">Main Menu</a>
      <a href="characterDesign.html" class="gameover-button">Restart Game</a>
    </div>
  </div>

  <script>
    const createEmoji = () => {
      const emoji = document.createElement('div');
      emoji.innerText = 'ðŸŽ‰';
      emoji.classList.add('emoji');
      emoji.style.left = `${Math.random() * 100}vw`;
      emoji.style.animationDuration = `${Math.random() * 2 + 3}s`;
      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 5000);
    };

    setInterval(createEmoji, 300);
  </script>
</body>
</html>
